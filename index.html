<!DOCTYPE html>
<html lang="en">




<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <!-- <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> -->
    <script src="https://cdn.rawgit.com/richardanaya/aframe-canvas/master/index.js"></script>
    <script src="canvas-text.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:./target_og.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane scale="1 1 1" id="screen" position="0 0 0" width="5.12" height="2.56" canvas-material="width:512; height:256" canvas-text="text: 여보세요; font: 70px ; fillStyle: #f6c; textAlign: center;"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
